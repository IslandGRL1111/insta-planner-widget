<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Insta Planner Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        background: linear-gradient(135deg, #f4effa, #faf5ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .widget {
        width: 380px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      }

      .tab {
        text-align: center;
        padding: 10px 0;
        font-size: 12px;
        opacity: 0.5;
      }

      .tab.active {
        opacity: 1;
        border-bottom: 2px solid #9b87c4;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        padding: 10px;
      }

      .cell {
        aspect-ratio: 4 / 5;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 6px;
      }

      .footer {
        position: relative;
        padding: 16px;
        text-align: center;
        border-top: 1px solid rgba(0, 0, 0, 0.08);
      }

      .refresh {
        background: #d5e7cc;
        border: none;
        padding: 8px 18px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="widget">
      <!-- HEADER -->
      <div class="header">
        <div class="tab active">Posts</div>
        <div class="tab">Reels</div>
        <div class="tab">Tagged</div>
      </div>

      <!-- GRID -->
      <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <!-- FOOTER -->
      <div class="footer">
        <button class="refresh">Refresh</button>
      </div>
    </div>
    <script>
  async function fetchNotionPosts() {
    const res = await fetch("/api/notion");
    return await res.json();
  }
</script>
  </body>
</html>
