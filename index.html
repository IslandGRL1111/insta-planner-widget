<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Insta Planner Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: linear-gradient(135deg,#F4EFFA,#FAF5FF);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px 0;
}

.app {
  width: 380px;
  min-height: 620px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  overflow: hidden;
}

.center {
  padding: 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

input {
  width: 100%;
  max-width: 260px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  text-align: center;
}

.unlock {
  background: #E6DBFF;
  border: none;
  padding: 10px 22px;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
  min-width: 190px;
  transition: transform .15s ease;
}

.unlock:active {
  transform: scale(.97);
}

.footer {
  padding: 14px;
  text-align: center;
}

.refresh {
  background: #D5E7CC;
  border: none;
  padding: 8px 18px;
  border-radius: 999px;
  cursor: pointer;
}

 .tabs {
  display: flex;
  justify-content: flex-start;
  gap: 28px;
  padding: 18px 18px 8px;
  position: relative;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

.tab {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  opacity: 0.5;
  transition: opacity .2s ease;
}

.tab.active {
  opacity: 1;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;                /* tighter spacing */
  padding: 16px 16px 8px;  /* cleaner alignment */
}

.cell {
  position: relative;
  aspect-ratio: 4 / 5;
  border-radius: 10px;     /* softer, less bubbly */
  overflow: hidden;
  background: #EDE7F6;
}

.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  display: block;
}
.cell.pinned {
  box-shadow: 0 0 0 2px #E6DBFF inset;
}
</style>
</head>

<body>
<div class="app" id="app"></div>

<script>
const ACCESS_KEY = "insta_widget_access";

/* ---------- ACCESS CHECK ---------- */
async function checkAccess(token) {
  const res = await fetch("/api/check-widget-token", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token })
  });

  return await res.json();
}

/* ---------- UNLOCK SCREEN ---------- */
function renderUnlock() {
  document.getElementById("app").innerHTML = `
    <div class="center">
      <input id="code" placeholder="Enter access code" autocomplete="off" />
      <button class="unlock" id="unlockBtn">
        Unlock Insta Widget
      </button>
    </div>
  `;

  document.getElementById("unlockBtn")
    .addEventListener("click", unlock);
}

async function unlock() {
  const input = document.getElementById("code");
  const token = input.value.trim();

  if (!token) {
    alert("ðŸŒ¿ Enter your access code first.");
    return;
  }

  try {
    const result = await checkAccess(token);

    if (result.allowed) {
      localStorage.setItem(ACCESS_KEY, token);
      loadWidget();
    } else {
      alert("âœ¨ Access paused or invalid.");
    }

  } catch {
    alert("Connection issue... try again âœ¨");
  }
}

/* ---------- MAIN WIDGET ---------- */
async function loadWidget() {
  const app = document.getElementById("app");

  app.innerHTML = `
    <div class="center">
      <strong>Loading your plannerâ€¦ âœ¨</strong>
    </div>
  `;

  try {
    const res = await fetch("/api/notion");
    const data = await res.json();

    if (!data || !data.length) {
  app.innerHTML = `
    <div class="center">
      <strong>No scheduled Instagram posts yet ðŸŒ¿</strong>
    </div>
  `;
  return;
}

/* ---------- STATE ---------- */
let currentView = "grid";
let visibleCount = 9;

/* ---------- SORT PINNED FIRST ---------- */
const sorted = [...data].sort((a,b) => b.pinned - a.pinned);

/* ---------- RENDER FUNCTION ---------- */
function renderGrid() {

  const filtered =
    currentView === "reels"
      ? sorted.filter(p => p.type?.includes("Reel"))
      : sorted;

  const visiblePosts = filtered.slice(0, visibleCount);

  app.innerHTML = `
    <div class="tabs">
      <button class="tab ${currentView==="grid"?"active":""}" data-view="grid">
        <img src="https://res.cloudinary.com/dh26eqeqg/image/upload/v1770140724/grid_canva_n1grjf.png" width="22" />
      </button>

      <button class="tab ${currentView==="reels"?"active":""}" data-view="reels">
        <img src="https://res.cloudinary.com/dh26eqeqg/image/upload/v1770140739/reels_canva_xgnq9h.png" width="22" />
      </button>
    </div>

    <div class="grid">
      ${visiblePosts.map(p => `
        <div class="cell ${p.pinned ? "pinned" : ""}">
          ${p.images?.[0] ? `<img src="${p.images[0]}" />` : ""}
        </div>
      `).join("")}

      ${Array.from({length: Math.max(0, visibleCount - visiblePosts.length)})
        .map(() => `<div class="cell"></div>`)
        .join("")}
    </div>

    <div class="footer">
      <button class="refresh" id="refreshBtn">Reveal More</button>
    </div>
  `;

  bindTabs();
  bindReveal(filtered.length);
}

/* ---------- TAB SWITCH ---------- */
function bindTabs() {
  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
      currentView = tab.dataset.view;
      visibleCount = 9;
      renderGrid();
    });
  });
}

/* ---------- PROGRESSIVE REVEAL ---------- */
function bindReveal(total) {
  const btn = document.getElementById("refreshBtn");

  btn.addEventListener("click", () => {
    if (visibleCount < 36 && visibleCount < total) {
      visibleCount += 9;
      renderGrid();
    }
  });
}

renderGrid();

  } catch (err) {
    app.innerHTML = `
      <div class="center">
        <strong>Couldnâ€™t load posts ðŸ˜­</strong>
      </div>
      <div class="footer">
        <button class="refresh" onclick="loadWidget()">Retry</button>
      </div>
    `;
  }
}

  /* ---------- TAB LOGIC ---------- */
function setupTabs() {
  const tabs = document.querySelectorAll(".tab");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      const view = tab.dataset.view;
      console.log("Switched to:", view);
    });
  });
}

/* ---------- BOOT ---------- */
const saved = localStorage.getItem(ACCESS_KEY);
if (saved) {
  loadWidget();
} else {
  renderUnlock();
}
</script>

</body>
</html>
