 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Insta Planner Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: linear-gradient(135deg,#F4EFFA,#FAF5FF);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px 0;
}

.app {
  width: 380px;
  min-height: 620px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  overflow: hidden;
}

.center {
  padding: 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

.unlock {
  background: #E6DBFF;
  border: none;
  padding: 10px 22px;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
  min-width: 190px;
}

.footer {
  padding: 18px;
  text-align: center;
}

.refresh {
  background: #D5E7CC;
  border: none;
  padding: 10px 22px;
  border-radius: 999px;
  cursor: pointer;
  font-weight: 600;
}

/* ---------- TABS ---------- */
.tabs {
  display: flex;
  justify-content: center;   /* center the icons */
  align-items: center;
  gap: 90px;                 /* adjust this to control spacing */
  padding: 18px 0 10px;
  position: relative;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  overflow: visible;
}

.tab {
  background: none;
  border: none;
  cursor: pointer;
  opacity: 0.5;
  transition: transform .25s ease, opacity .25s ease;
}

.tab.active {
  opacity: 1;
  transform: scale(1.08);
}

.tab img {
  width: 32px; /* bigger icons */
  height: auto;
  display: block;
}

/* Indicator */
.indicator {
  position: absolute;
  bottom: 0;
  height: 3px;
  width: 60px;
  background: #B39DDB;
  border-radius: 3px;
  left: 0;
  transform: translateX(0);
  transition: transform .35s cubic-bezier(.4,0,.2,1);
}

/* ---------- GRID ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
  padding: 16px 16px 8px;

  transition: transform .35s cubic-bezier(.4,0,.2,1),
              opacity .35s cubic-bezier(.4,0,.2,1);
}

.grid.exiting-left {
  transform: translateX(-40px);
  opacity: 0;
}

.grid.exiting-right {
  transform: translateX(40px);
  opacity: 0;
}

.grid.entering {
  transform: translateX(0);
  opacity: 1;
}
  
.cell {
  position: relative;
  aspect-ratio: 4 / 5;
  border-radius: 8px;
  overflow: hidden;
  background: #F4F4F4;
}

.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  display: block;
}

.cell.pinned {
  position: relative;
  animation: softGlow 3s ease-in-out infinite;
}

.cell.pinned::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 10px;
  padding: 2px;
  background: linear-gradient(
    135deg,
    #8E6B23,
    #C9A227,
    #F2D16B,
    #C9A227,
    #8E6B23
  );
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}

@keyframes softGlow {
  0% { box-shadow: 0 0 6px rgba(201,162,39,0.3); }
  50% { box-shadow: 0 0 14px rgba(242,209,107,0.6); }
  100% { box-shadow: 0 0 6px rgba(201,162,39,0.3); }
}
</style>
</head>

<body>
<div class="app" id="app"></div>

<script>
const ACCESS_KEY = "insta_widget_access";

 let currentView = "grid";
let visibleCount = 12;

/* ---------- MAIN WIDGET ---------- */
async function loadWidget() {
  const app = document.getElementById("app");

  app.innerHTML = `
    <div class="center">
      <strong>Loading your plannerâ€¦ âœ¨</strong>
    </div>
  `;

  try {
    const res = await fetch("/api/notion");
    const data = await res.json();

    if (!data || !data.length) {
      app.innerHTML = `
        <div class="center">
          <strong>No scheduled Instagram posts yet ðŸŒ¿</strong>
        </div>
      `;
      return;
    }


const sorted = [...data].sort((a,b) => b.pinned - a.pinned);

/* ---------- RENDER GRID ---------- */
function renderGrid() {

  const filtered =
    currentView === "reels"
      ? sorted.filter(p => p.type?.includes("Reel"))
      : sorted;

  const visiblePosts = filtered.slice(0, visibleCount);

  app.innerHTML = `
    <div class="tabs">
      <button class="tab ${currentView==="grid"?"active":""}" data-view="grid">
        <img src="https://res.cloudinary.com/dh26eqeqg/image/upload/v1770140724/grid_canva_n1grjf.png" width="22" />
      </button>

      <button class="tab ${currentView==="reels"?"active":""}" data-view="reels">
        <img src="https://res.cloudinary.com/dh26eqeqg/image/upload/v1770140739/reels_canva_xgnq9h.png" width="22" />
      </button>

      <div class="indicator"></div>
    </div>

    <div class="grid">
      ${visiblePosts.map(p => `
        <div class="cell ${p.pinned ? "pinned" : ""}">
          ${p.images?.[0] ? `<img src="${p.images[0]}" />` : ""}
        </div>
      `).join("")}

      ${Array.from({length: Math.max(0, visibleCount - visiblePosts.length)})
        .map(() => `<div class="cell"></div>`)
        .join("")}
    </div>

    <div class="footer">
      <button class="refresh" id="refreshBtn">Reveal More</button>
    </div>
  `;

  bindTabs();
  bindReveal();
  moveIndicatorToActive();
 

}

    function moveIndicatorToActive() {
  const activeTab = document.querySelector(".tab.active");
  const indicator = document.querySelector(".indicator");

  if (!activeTab || !indicator) return;

  const tabWidth = activeTab.offsetWidth;
  const tabOffset = activeTab.offsetLeft;

  const indicatorOffset =
    tabOffset + (tabWidth / 2) - (indicator.offsetWidth / 2);

  indicator.style.transform = `translateX(${indicatorOffset}px)`;
}
    
/* ---------- TAB SWITCH ---------- */
function bindTabs() {
  const tabs = document.querySelectorAll(".tab");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {

      if (currentView === tab.dataset.view) return;

      const previousView = currentView;
      currentView = tab.dataset.view;
      visibleCount = 12;

      const oldGrid = document.querySelector(".grid");

      const exitClass =
        previousView === "grid" && currentView === "reels"
          ? "exiting-left"
          : "exiting-right";

      oldGrid.classList.add(exitClass);

      setTimeout(() => {
        renderGrid();
      }, 200);
    });
  });
}

/* ---------- REVEAL MORE ---------- */
function bindReveal() {
  const btn = document.getElementById("refreshBtn");
  if (!btn) return;

  btn.addEventListener("click", () => {

    if (visibleCount < 48) {
      visibleCount += 12;
      renderGrid();
      return;
    }

    const footer = document.querySelector(".footer");

    footer.innerHTML = `
      <div class="end-state">
        <p class="end-message">
          Youâ€™ve reached the end âœ¨<br/>
          Time to create something new.
        </p>
      </div>
    `;
  });
}

renderGrid();

  } catch (err) {
    app.innerHTML = `
      <div class="center">
        <strong>Couldnâ€™t load posts ðŸ˜­</strong>
      </div>
    `;
  }
}

/* ---------- BOOT ---------- */
loadWidget();
</script>

</body>
</html>
