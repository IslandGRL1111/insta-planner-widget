<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insta Planner Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(135deg, #F4EFFA, #FAF5FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 380px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    

    /* ---------- TABS ---------- */
    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .tab {
      padding: 10px;
      text-align: center;
      font-size: 13px;
      cursor: pointer;
      opacity: 0.5;
      user-select: none;
    }

    .tab.active {
      opacity: 1;
      border-bottom: 2px solid #9b87c4;
      font-weight: 600;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      padding: 12px;
    }

    .cell {
      aspect-ratio: 4 / 5;
      background: rgba(0,0,0,0.06);
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ---------- PINNED ---------- */
    .pinned::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 4px;
      font-size: 12px;
      background: rgba(255,255,255,0.9);
      border-radius: 999px;
      padding: 2px 5px;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,215,160,0.7); }
      70% { box-shadow: 0 0 0 8px rgba(255,215,160,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,215,160,0); }
    }

    /* ---------- FOOTER ---------- */
    .footer {
      padding: 14px;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    .refresh {
      background: #D5E7CC;
      border: none;
      padding: 8px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 0 12px rgba(213,231,204,0.6);
    }

    /* ---------- ACCESS ---------- */
    .center {
      padding: 28px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
    }

    .unlock {
      background: #E6DBFF;
      border: none;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---------- ACCESS SCREEN LAYOUT ---------- */
  .center.unlock-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 14px;
    padding: 24px;
  }

  .center.unlock-screen input {
    width: 100%;
    max-width: 260px;
    box-sizing: border-box;
    text-align: center;
  }

  .center.unlock-screen .unlock {
    min-width: 190px;
    text-align: center;
  }

  /* ---------- CLICK SAFETY ---------- */
  .app {
    position: relative;
    pointer-events: auto;
  }
  </style>
</head>

<body>
<div class="app" id="app"></div>

<script>
  /* ---------- CONFIG ---------- */
  const ACCESS_KEY = "insta_widget_access";
  let activeTab = "post"; // post | reel

  /* ---------- API ---------- */
  async function checkAccess(token) {
    const res = await fetch("/api/check-widget-token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token })
    });
    return await res.json();
  }

  async function fetchPosts() {
    const res = await fetch("/api/notion");
    return await res.json();
  }

  /* ---------- ACCESS UI ---------- */
function renderUnlock() {
  document.getElementById("app").innerHTML = `
    <div class="center unlock-screen">
      <input placeholder="Enter access code" id="code" autocomplete="off" />
      <button class="unlock" onclick="unlock()">Unlock Insta Widget</button>
    </div>
  `;
}

async function unlock() {
  const token = document.getElementById("code").value;
  const result = await checkAccess(token);

  if (result.allowed) {
    localStorage.setItem(ACCESS_KEY, token);
    loadWidget();
  } else {
    alert("Access paused ðŸŒ™");
  }
}

  /* ---------- MAIN WIDGET ---------- */
  async function loadWidget() {
    const data = await fetchPosts();

    const filtered = data
      .filter(p =>
        p.show === true &&                       // user explicitly opted in
        Array.isArray(p.platform) &&
        p.platform.includes("Instagram") &&     // platform-safe
        (activeTab === "reel"
          ? Array.isArray(p.type) && p.type.includes("Reel")
          : true)
      )
      .sort((a, b) => (b.pinned === true) - (a.pinned === true))
      .slice(0, 15);

    document.getElementById("app").innerHTML = `
  <div class="tabs">
    <div class="tab ${activeTab==="post"?"active":""}" onclick="switchTab('post')">
      <img src="YOUR_GRID_ICON_URL_HERE" alt="Posts" width="22" />
    </div>

    <div class="tab ${activeTab==="reel"?"active":""}" onclick="switchTab('reel')">
      <img src="YOUR_REELS_ICON_URL_HERE" alt="Reels" width="22" />
    </div>
  </div>

  <div class="grid">
    ${filtered.map(p => `
      <div class="cell ${p.pinned ? "pinned" : ""}">
        
        ${p.image ? `<img src="${p.image}" />` : ""}

        ${p.pinned ? `
          <img
            src="YOUR_PINNED_ICON_URL_HERE"
            style="
              position:absolute;
              bottom:4px;
              left:4px;
              width:14px;
              height:14px;
              z-index:2;
            "
          />
        ` : ""}

        ${p.is_carousel ? `
          <img
            src="YOUR_CAROUSEL_ICON_URL_HERE"
            style="
              position:absolute;
              top:4px;
              right:4px;
              width:14px;
              height:14px;
            "
          />
        ` : ""}

        ${Array.isArray(p.type) && p.type.includes("Reel") ? `
          <img
            src="YOUR_REEL_VIDEO_ICON_URL_HERE"
            style="
              position:absolute;
              top:4px;
              right:4px;
              width:14px;
              height:14px;
            "
          />
        ` : ""}
      </div>
    `).join("")}

    ${Array.from({ length: Math.max(0, 15 - filtered.length) })
      .map(() => `<div class="cell"></div>`)
      .join("")}
  </div>

  <div class="footer">
    <button class="refresh" onclick="loadWidget()">Refresh</button>
  </div>
`;
  }

  function switchTab(tab) {
    activeTab = tab;
    loadWidget();
  }

  /* ---------- BOOT ---------- */
  const saved = localStorage.getItem(ACCESS_KEY);
  if (saved) loadWidget();
  else renderUnlock();
</script>
</body>
</html>
