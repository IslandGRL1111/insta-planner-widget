 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Insta Planner Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: linear-gradient(135deg,#F4EFFA,#FAF5FF);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px 0;
}

.app {
  width: 380px;
  min-height: 620px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
 
  overflow: hidden;
  position: relative;
}

.center {
  padding: 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

.footer {
  padding: 4px 0 40px; 
  text-align: center;
}

 .footer-flowers {
  position: absolute;
  bottom: -18px;
  left: 0;
  width: 100%;
  height: 120px;

  background-size: contain;
  background-repeat: no-repeat;
  background-position: center bottom;

  pointer-events: none;
  z-index: 1;
}

/* ---------- REVEAL BUTTON ---------- */

.refresh {
  background: #D5E7CC;
  border: none;
  padding: 8px 20px;
  border-radius: 999px;
  cursor: pointer;

  font-family: 'Cormorant Garamond', serif;
  font-weight: 400;
  font-size: 16px;

  display: inline-flex;
  align-items: center;
  gap: 10px;

  position: relative;
  top: 16px;   

  transition: transform .18s ease, opacity .25s ease;
  animation: softPulse 4s ease-in-out infinite;
}

.refresh:active {
  transform: scale(0.96);
}

 .refresh-spin {
  font-size: 22px;   /* slightly bigger */
  line-height: 1;
  display: inline-block;
  transition: transform .3s ease;
  opacity: 0.8;      /* subtle resting state */
}

.refresh-spin.active {
  animation: spin 1.8s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ---------- END MESSAGE ---------- */

.end-message {
  font-family: 'Cormorant Garamond', serif;
  font-weight: 500;        /* stronger presence */
  font-style: normal;     
  font-size: 18px;
  line-height: 1.4;
  letter-spacing: 0.3px;
  text-align: center;
  color: #545454;          
  margin: 0;
}

 .end-state {
  opacity: 0;
  animation: fadeInGoldSettle 1.4s ease forwards;
}
 
 @keyframes fadeInGoldSettle {
  0% {
    opacity: 0;
    text-shadow:
      0 0 0px rgba(225, 195, 120, 0);
  }

  55% {
    opacity: 0.8;
    text-shadow:
      0 0 18px rgba(225, 195, 120, 0.65),
      0 0 32px rgba(225, 195, 120, 0.35);
  }

  100% {
    opacity: 1;
    text-shadow:
      0 0 10px rgba(225, 195, 120, 0.35),
      0 0 20px rgba(225, 195, 120, 0.18);
  }
}

 .end-divider {
  width: 36px;
  height: 1px;
  background: rgba(0,0,0,0.15);
  margin: 0 auto 14px;
}
  

/* ---------- TABS ---------- */

.tabs {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 90px;
  padding: 18px 0 10px;
  position: relative;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

.tab {
  background: none;
  border: none;
  cursor: pointer;
  opacity: 0.5;
  transition: transform .25s ease, opacity .25s ease;
}

.tab.active {
  opacity: 1;
  transform: scale(1.08);
}

.tab img {
  width: 32px;
  display: block;
}

/* Indicator */

.indicator {
  position: absolute;
  bottom: 0;
  height: 3px;
  width: 60px;
  background: #B39DDB;
  border-radius: 3px;
  left: 0;
  transform: translateX(0);
  transition: transform .35s cubic-bezier(.4,0,.2,1);
}

/* ---------- GRID ---------- */

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
  padding: 16px 16px 0px;
  transition: transform .35s cubic-bezier(.4,0,.2,1),
              opacity .35s cubic-bezier(.4,0,.2,1);
}

.grid.exiting-left {
  transform: translateX(-40px);
  opacity: 0;
}

.grid.exiting-right {
  transform: translateX(40px);
  opacity: 0;
}

.cell {
  position: relative;
  aspect-ratio: 4 / 5;
  border-radius: 8px;
  overflow: hidden;
  background: #F4F4F4;
}

.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

 /* ---------- PINNED CHAMPAGNE AURA ---------- */

.cell.pinned {
  position: relative;
  z-index: 0;
}

.cell.pinned::before {
  content: "";
  position: absolute;
  inset: -3px; /* how far glow extends */
  border-radius: 10px;
  padding: 2px;

  background: conic-gradient(
    from 0deg,
    rgba(225,195,120,0.9),
    rgba(255,230,160,0.6),
    rgba(212,175,55,0.8),
    rgba(255,230,160,0.6),
    rgba(225,195,120,0.9)
  );

  animation: champagneRotate 9s linear infinite;

  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;

  pointer-events: none;
  z-index: -1;
  filter: blur(0.8px);
}

@keyframes champagneRotate {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}
 
 @media (prefers-color-scheme: dark) {

  body {
    background: linear-gradient(135deg,#332F35,#332F35);
  }

  .app {
    background: rgba(30,30,34,0.85);
  }

  .cell {
    background: #2F2F35;
  }

  .refresh {
    background: #D5E7CC;
    color: #545454;
  }

  .end-message {
    color: #CFCFCF;
  }

  .refresh-loader {
    color: #545454;
  }
  
}
</style>
</head>

<body>
<div class="app" id="app"></div>

<script>

let currentView = "grid";
let visibleCount = 12;
let sorted = [];

const app = document.getElementById("app");

/* ---------- LOAD WIDGET ---------- */
async function loadWidget() {

  app.innerHTML = `
    <div class="center">
      <strong>Loading your plannerâ€¦ âœ¨</strong>
    </div>
  `;

  try {
    const res = await fetch("/api/notion");
    const data = await res.json();

    if (!data || !data.length) {
      app.innerHTML = `
        <div class="center">
          <strong>No scheduled Instagram posts yet ðŸŒ¿</strong>
        </div>
      `;
      return;
    }

    sorted = [...data].sort((a,b) => b.pinned - a.pinned);

    buildStaticLayout();
    updateGrid();

  } catch (err) {
    app.innerHTML = `
      <div class="center">
        <strong>Couldnâ€™t load posts ðŸ˜­</strong>
      </div>
    `;
  }
}


/* ---------- BUILD STATIC LAYOUT ONCE ---------- */
function buildStaticLayout() {

  app.innerHTML = `
    <div class="tabs">
      <button class="tab active" data-view="grid">
        <img src="https://res.cloudinary.com/dh26eqeqg/image/upload/v1770140724/grid_canva_n1grjf.png" />
      </button>

      <button class="tab" data-view="reels">
        <img src="https://res.cloudinary.com/dh26eqeqg/image/upload/v1770140739/reels_canva_xgnq9h.png" />
      </button>

      <div class="indicator"></div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="footer">
     <button class="refresh" id="refreshBtn">
  <span class="refresh-spin" id="refreshSpin">â†»</span>
  <span class="refresh-text">Reveal More</span>
</button>
      
   <div class="footer-flowers"
       style="background-image:url('https://res.cloudinary.com/dh26eqeqg/image/upload/v1770260168/widget_flowers1_p5iz61.png')">
  </div>
</div>
  `;

  bindTabs();
  bindReveal();
  moveIndicator();
}


/* ---------- UPDATE GRID ONLY ---------- */
function updateGrid() {

  const grid = document.getElementById("grid");

  const filtered =
    currentView === "reels"
      ? sorted.filter(p => p.type?.includes("Reel"))
      : sorted;

  const visiblePosts = filtered.slice(0, visibleCount);

  grid.innerHTML = `
    ${visiblePosts.map(p => `
      <div class="cell ${p.pinned ? "pinned" : ""}">
        ${p.images?.[0] ? `<img src="${p.images[0]}" />` : ""}
      </div>
    `).join("")}

    ${Array.from({
      length: Math.max(0, visibleCount - visiblePosts.length)
    })
      .map(() => `<div class="cell"></div>`)
      .join("")}
  `;
}


/* ---------- TABS ---------- */
function bindTabs() {

  const tabs = document.querySelectorAll(".tab");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {

      if (currentView === tab.dataset.view) return;

      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      currentView = tab.dataset.view;

      // RESET reveal state completely
      visibleCount = 12;
      restoreFooter();

      updateGrid();
      moveIndicator();
    });
  });
}


/* ---------- INDICATOR ---------- */
function moveIndicator() {
  const activeTab = document.querySelector(".tab.active");
  const indicator = document.querySelector(".indicator");

  if (!activeTab || !indicator) return;

  const offset =
    activeTab.offsetLeft +
    (activeTab.offsetWidth / 2) -
    (indicator.offsetWidth / 2);

  indicator.style.transform = `translateX(${offset}px)`;
}


/* ---------- REVEAL ---------- */
function bindReveal() {

  const btn = document.getElementById("refreshBtn");
  const spin = document.getElementById("refreshSpin");

  if (!btn || !spin) return;

  btn.addEventListener("click", () => {

    if (visibleCount >= 48) {
      showEndState();
      return;
    }

    btn.disabled = true;
    spin.classList.add("active");

    setTimeout(() => {
      visibleCount += 12;
      spin.classList.remove("active");
      btn.disabled = false;
      updateGrid();
    }, 900);
  });
}


/* ---------- RESTORE FOOTER ---------- */
function restoreFooter() {

  const footer = document.querySelector(".footer");

  footer.innerHTML = `
    <button class="refresh" id="refreshBtn">
      <span class="refresh-spin" id="refreshSpin">â†»</span>
      <span class="refresh-text">Reveal More</span>
    </button>

    <div class="footer-flowers"
      style="background-image:url('https://res.cloudinary.com/dh26eqeqg/image/upload/v1770260168/widget_flowers1_p5iz61.png')">
    </div>
  `;

  bindReveal(); // reattach click event
}


/* ---------- END ---------- */
function showEndState() {

  const footer = document.querySelector(".footer");

  footer.innerHTML = `
    <div class="end-state">
      <div class="end-divider"></div>
      <p class="end-message">
        Youâ€™ve reached the end âœ¨ðŸª©
      </p>
    </div>
  `;
}

/* ---------- BOOT ---------- */
loadWidget();

</script>

</body>
</html>
