 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Insta Planner Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: linear-gradient(135deg,#F4EFFA,#FAF5FF);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px 0;
}

.app {
  width: 380px;
  min-height: 620px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  overflow: hidden;
}

.center {
  padding: 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

.footer {
  padding: 18px;
  text-align: center;
}

/* ---------- REVEAL BUTTON ---------- */

.refresh {
  background: #D5E7CC;
  border: none;
  padding: 8px 20px;
  border-radius: 999px;
  cursor: pointer;
  font-family: 'Cormorant Garamond', serif;
  font-weight: 400;
  font-size: 16px;
  transition: transform .18s ease, box-shadow .25s ease, opacity .25s ease;
  animation: softPulse 4s ease-in-out infinite;
}

.refresh:disabled {
  opacity: .6;
  cursor: default;
}

@keyframes softPulse {
  0%   { box-shadow: 0 0 0 rgba(213,231,204,0.0); }
  50%  { box-shadow: 0 0 12px rgba(213,231,204,0.45); }
  100% { box-shadow: 0 0 0 rgba(213,231,204,0.0); }
}

.refresh:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.08);
}

.refresh:active {
  transform: scale(0.96);
  box-shadow: inset 0 3px 8px rgba(0,0,0,0.12);
}

/* ---------- REFRESH LOADER ---------- */

.refresh-loader {
  margin-top: 14px;
  opacity: 0;
  transform: scale(.85);
  transition: opacity .3s ease, transform .3s ease;
  color: #C9ABD8; /* softer luxe grey */
  display: inline-block;
}

.refresh-loader.active {
  opacity: 1;
  transform: scale(1);
  animation: spin 3s linear infinite; /* ðŸ‘ˆ 3s elegant rotation */
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ---------- END MESSAGE ---------- */

.end-message {
  font-family: 'Cormorant Garamond', serif;
  font-weight: 300;
  font-style: italic;
  font-size: 18px;
  line-height: 1.6;
  letter-spacing: 0.3px;
  color: #7A7A7A;
  text-align: center;
  margin: 8px 0 4px;
}

/* ---------- TABS ---------- */

.tabs {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 90px;
  padding: 18px 0 10px;
  position: relative;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

.tab {
  background: none;
  border: none;
  cursor: pointer;
  opacity: 0.5;
  transition: transform .25s ease, opacity .25s ease;
}

.tab.active {
  opacity: 1;
  transform: scale(1.08);
}

.tab img {
  width: 32px;
  display: block;
}

/* Indicator */

.indicator {
  position: absolute;
  bottom: 0;
  height: 3px;
  width: 60px;
  background: #B39DDB;
  border-radius: 3px;
  left: 0;
  transform: translateX(0);
  transition: transform .35s cubic-bezier(.4,0,.2,1);
}

/* ---------- GRID ---------- */

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
  padding: 16px 16px 8px;
  transition: transform .35s cubic-bezier(.4,0,.2,1),
              opacity .35s cubic-bezier(.4,0,.2,1);
}

.grid.exiting-left {
  transform: translateX(-40px);
  opacity: 0;
}

.grid.exiting-right {
  transform: translateX(40px);
  opacity: 0;
}

.cell {
  position: relative;
  aspect-ratio: 4 / 5;
  border-radius: 8px;
  overflow: hidden;
  background: #F4F4F4;
}

.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

</style>
</head>

<body>
<div class="app" id="app"></div>

<script>

let currentView = "grid";
let visibleCount = 12;

/* ---------- MAIN ---------- */

async function loadWidget() {
  const app = document.getElementById("app");

  app.innerHTML = `
    <div class="center">
      <strong>Loading your plannerâ€¦ âœ¨</strong>
    </div>
  `;

  try {
    const res = await fetch("/api/notion");
    const data = await res.json();

    const sorted = [...data].sort((a,b) => b.pinned - a.pinned);

    function renderGrid() {

      const filtered =
        currentView === "reels"
          ? sorted.filter(p => p.type?.includes("Reel"))
          : sorted;

      const visiblePosts = filtered.slice(0, visibleCount);

      app.innerHTML = `
        <div class="tabs">
          <button class="tab ${currentView==="grid"?"active":""}" data-view="grid">
            <img src="https://res.cloudinary.com/dh26eqeqg/image/upload/v1770140724/grid_canva_n1grjf.png" />
          </button>

          <button class="tab ${currentView==="reels"?"active":""}" data-view="reels">
            <img src="https://res.cloudinary.com/dh26eqeqg/image/upload/v1770140739/reels_canva_xgnq9h.png" />
          </button>

          <div class="indicator"></div>
        </div>

        <div class="grid">
          ${visiblePosts.map(p => `
            <div class="cell">
              ${p.images?.[0] ? `<img src="${p.images[0]}" />` : ""}
            </div>
          `).join("")}
        </div>

        <div class="footer">
          <button class="refresh" id="refreshBtn">Reveal More</button>
          <div class="refresh-loader" id="refreshLoader">
  <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 2v6h-6"/>
    <path d="M3 22v-6h6"/>
    <path d="M21 8a9 9 0 0 0-15-5.5L3 8"/>
    <path d="M3 16a9 9 0 0 0 15 5.5L21 16"/>
  </svg>
</div>
        </div>
      `;

      bindTabs();
      bindReveal();
      moveIndicatorToActive();
    }

    function moveIndicatorToActive() {
      const activeTab = document.querySelector(".tab.active");
      const indicator = document.querySelector(".indicator");
      if (!activeTab || !indicator) return;

      const offset =
        activeTab.offsetLeft +
        (activeTab.offsetWidth / 2) -
        (indicator.offsetWidth / 2);

      indicator.style.transform = `translateX(${offset}px)`;
    }

    function bindTabs() {
      const tabs = document.querySelectorAll(".tab");

      tabs.forEach(tab => {
        tab.addEventListener("click", () => {

          if (currentView === tab.dataset.view) return;

          const previousView = currentView;
          currentView = tab.dataset.view;
          visibleCount = 12;

          const oldGrid = document.querySelector(".grid");

          oldGrid.classList.add(
            previousView === "grid"
              ? "exiting-left"
              : "exiting-right"
          );

          setTimeout(renderGrid, 200);
        });
      });
    }

    function bindReveal() {
      const btn = document.getElementById("refreshBtn");
      const loader = document.getElementById("refreshLoader");

      if (!btn || !loader) return;

      btn.addEventListener("click", () => {

        btn.disabled = true;
        loader.classList.add("active");

        setTimeout(() => {

          if (visibleCount < 48) {
            visibleCount += 12;
            renderGrid();
            return;
          }

          document.querySelector(".footer").innerHTML = `
            <p class="end-message">
              Youâ€™ve reached the end âœ¨<br/>
              Time to create something new ðŸª©
            </p>
          `;

        }, 900);
      });
    }

    renderGrid();

  } catch (err) {
    app.innerHTML = `<div class="center"><strong>Couldnâ€™t load posts ðŸ˜­</strong></div>`;
  }
}

loadWidget();

</script>

</body>
</html>
