<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Insta Planner Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #F4EFFA, #FAF5FF);
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  .app {
    max-width: 380px;
    margin: auto;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(8px);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  .header {
    padding: 12px;
    text-align: center;
    font-weight: 600;
    border-bottom: 1px solid rgba(0,0,0,0.08);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
    padding: 12px;
  }

  .cell {
    aspect-ratio: 4 / 5;
    background: #eaeaea;
    border-radius: 4px;
    overflow: hidden;
  }

  .cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .footer {
    padding: 12px;
    display: flex;
    justify-content: center;
    border-top: 1px solid rgba(0,0,0,0.08);
  }

  .refresh {
    background: #D5E7CC;
    border: none;
    padding: 8px 18px;
    border-radius: 999px;
    cursor: pointer;
    font-weight: 500;
  }
</style>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        background: linear-gradient(135deg, #f4effa, #faf5ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .widget {
        width: 380px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      }

      .tab {
        text-align: center;
        padding: 10px 0;
        font-size: 12px;
        opacity: 0.5;
      }

      .tab.active {
        opacity: 1;
        border-bottom: 2px solid #9b87c4;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        padding: 10px;
      }

      .cell {
        aspect-ratio: 4 / 5;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 6px;
      }

      .footer {
        position: relative;
        padding: 16px;
        text-align: center;
        border-top: 1px solid rgba(0, 0, 0, 0.08);
      }

      .refresh {
        background: #d5e7cc;
        border: none;
        padding: 8px 18px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
  <div class="app">
    <!-- Header -->
    <div class="header">
      <h3>Instagram Planner</h3>
    </div>

    <!-- Grid -->
    <div id="grid" class="grid"></div>

    <!-- Footer -->
    <div class="footer">
      <button class="refresh" onclick="renderGrid()">Refresh</button>
    </div>
  </div>

  <script>
    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let i = 0; i < 15; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        grid.appendChild(cell);
      }
    }

    // auto-render on load
    renderGrid();
  </script>
</body>
</html>
