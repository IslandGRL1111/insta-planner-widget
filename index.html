<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insta Planner Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(135deg, #F4EFFA, #FAF5FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 380px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
      position: relative;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .tab {
      padding: 10px;
      text-align: center;
      cursor: pointer;
      opacity: 0.5;
      user-select: none;
    }

    .tab.active {
      opacity: 1;
      border-bottom: 2px solid #9b87c4;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      padding: 12px;
    }

    .cell {
      aspect-ratio: 4 / 5;
      background: rgba(0,0,0,0.06);
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pinned::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 4px;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,215,160,0.7); }
      70% { box-shadow: 0 0 0 8px rgba(255,215,160,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,215,160,0); }
    }

    .footer {
      padding: 14px;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    .refresh {
      background: #D5E7CC;
      border: none;
      padding: 8px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 0 12px rgba(213,231,204,0.6);
    }

    .center.unlock-screen {
      padding: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    input {
      width: 100%;
      max-width: 260px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .unlock {
      background: #E6DBFF;
      border: none;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      min-width: 190px;
    }
  </style>
</head>

<body>
<div class="app" id="app"></div>

<script>
  /* ---------- CONFIG ---------- */
  const ACCESS_KEY = "insta_widget_access";
  let activeTab = "post";

  /* ---------- API ---------- */
  async function checkAccess(token) {
    const res = await fetch("/api/check-widget-token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token })
    });
    return await res.json();
  }

  async function fetchPosts() {
    const res = await fetch("/api/notion");
    return await res.json();
  }

  /* ---------- ACCESS ---------- */
 function renderUnlock() {
    document.getElementById("app").innerHTML = `
      <div class="center unlock-screen">
        <input id="code" placeholder="Enter access code" autocomplete="off" />
        <button class="unlock" id="unlockBtn">Unlock Insta Widget</button>
      </div>
    `;
  }


    document
      .getElementById("unlockBtn")
      .addEventListener("click", unlock);
  }

  async function unlock() {
    const token = document.getElementById("code").value.trim();
    if (!token) return;

    const result = await checkAccess(token);

    if (result.allowed) {
      localStorage.setItem(ACCESS_KEY, token);
      loadWidget();
    } else {
      alert("Access paused ðŸŒ™");
    }
  }

  /* ---------- MAIN ---------- */
  async function loadWidget() {
    const data = await fetchPosts();
    console.log("NOTION DATA:", data);

    const filtered = data
      .filter(p =>
        p.show === true &&
        Array.isArray(p.platform) &&
        p.platform.includes("Instagram") &&
        (activeTab === "reel"
          ? Array.isArray(p.type) && p.type.includes("Reel")
          : true)
      )
      .sort((a, b) => (b.pinned === true) - (a.pinned === true))
      .slice(0, 15);

    document.getElementById("app").innerHTML = `
      <div class="tabs">
        <div class="tab ${activeTab==="post"?"active":""}" onclick="switchTab('post')">
          <img src="https://res.cloudinary.com/dh26eqeqg/image/upload/v1770140724/grid_canva_n1grjf.png" width="22"/>
        </div>
        <div class="tab ${activeTab==="reel"?"active":""}" onclick="switchTab('reel')">
          <img src="https://res.cloudinary.com/dh26eqeqg/image/upload/v1770140739/reels_canva_xgnq9h.png" width="22"/>
        </div>
      </div>

      <div class="grid">
        ${filtered.map(p => `
          <div class="cell ${p.pinned ? "pinned":""}">
            ${p.image ? `<img src="${p.image}"/>` : ""}
          </div>
        `).join("")}
        ${Array.from({length: Math.max(0,15-filtered.length)}).map(()=>`<div class="cell"></div>`).join("")}
      </div>

      <div class="footer">
        <button class="refresh" onclick="loadWidget()">Refresh</button>
      </div>
    `;
  }

  function switchTab(tab) {
    activeTab = tab;
    loadWidget();
  }

  /* ---------- EXPOSE FOR NOTION ---------- */
  window.unlock = unlock;
  window.loadWidget = loadWidget;
  window.switchTab = switchTab;

  /* ---------- BOOT ---------- */
  const saved = localStorage.getItem(ACCESS_KEY);
  if (saved) loadWidget();
  else renderUnlock();
</script>
</body>
</html>
