<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insta Planner Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(135deg, #F4EFFA, #FAF5FF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px 0;
    }

    .app {
      width: 380px;
      min-height: 620px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
      position: relative;
    }

    .center.unlock-screen {
      padding: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    input {
      width: 100%;
      max-width: 260px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    .unlock {
      background: #E6DBFF;
      border: none;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      min-width: 190px;
      position: relative;
      z-index: 10;
    }

    .unlock:active {
      transform: scale(0.97);
    }

    .status {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<div class="app" id="app"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {

    const ACCESS_KEY = "insta_widget_access";

    async function checkAccess(token) {
      const res = await fetch("/api/check-widget-token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });

      return await res.json();
    }

    function renderUnlock(message = "") {
      const app = document.getElementById("app");

      app.innerHTML = `
        <div class="center unlock-screen">
          <input id="code" placeholder="Enter access code" autocomplete="off"/>
          <button class="unlock" id="unlockBtn">
            Unlock Insta Widget
          </button>
          <div class="status">${message}</div>
        </div>
      `;

      const btn = document.getElementById("unlockBtn");
      const input = document.getElementById("code");

      btn.addEventListener("click", async function () {
        const token = input.value.trim();

        if (!token) {
          renderUnlock("Enter your access code first ðŸŒ¿");
          return;
        }

        try {
          const result = await checkAccess(token);

          if (result.allowed) {
            localStorage.setItem(ACCESS_KEY, token);
            loadWidget();
          } else {
            renderUnlock("Access paused ðŸŒ™");
          }
        } catch (err) {
          renderUnlock("Connection issue.. try again âœ¨");
        }
      });
    }

    function loadWidget() {
      document.getElementById("app").innerHTML = `
        <div style="padding: 40px; text-align:center;">
          <strong>âœ¨ Widget Unlocked âœ¨</strong>
        </div>
      `;
    }

    // BOOT
    const saved = localStorage.getItem(ACCESS_KEY);

    if (saved) {
      loadWidget();
    } else {
      renderUnlock();
    }

  });
</script>

</body>
</html>
